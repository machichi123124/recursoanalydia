<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Cálculo del Área de un Órgano</title>
	<link rel="stylesheet" type="text/css" href="cssAdO.css">
	<script type="text/javascript" src="./jsAdO.js"></script>
</head>
<body>
<h1>Cálculo del Área de un Órgano</h1>
	<p>Crear un algoritmo para calcular el área superficial de un órgano humano utilizando su longitud y ancho aproximados.</p>
	<label>Introduzca la Longitud del órgano (cm): </label>
    <input type="number" id="Longitud">
    <br><br>
    <label>Introduzca el ancho del órgano (cm): </label>
    <input type="number" id="Ancho">
    <br><br>
    <input type="button" id="Calcula" value="Procesar" onclick="Calcular()">
    <input type="reset" id="limpia" value="Cancelar" onclick="limpiarFormulario()">
    <p id="Resultado"></p>
</body>
</html>
